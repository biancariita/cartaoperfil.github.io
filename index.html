<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/variable.css">
    <title>Frontend Cart√£o de Perfil</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./images/imagem-bianca.jpg.jpg" alt="Profile picture image">
                <p>Bianca Pessoa <span class="age">25</span></p>
                <span class="city">Brasil</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                     <p class="counter">1.4K</p>
                     <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>

    </main>
</body>
</html>
